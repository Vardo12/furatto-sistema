<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rellenar Stock - Furatto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f5f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 15px;
      resize: none;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e03e3e;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-item input {
      width: 40%;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .add-btn {
      background-color: #007bff;
    }

    .add-btn.added {
      background-color: #dc3545;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .back-btn {
      display: inline-block;
      background-color: #555;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ Rellenar Stock - Furatto</header>

  <div class="container">
    <a href="index.html" class="back-btn">â¬… Volver al inicio</a>
    <h2>Pegar lista de productos</h2>
    <textarea id="productList" placeholder="Pega aquÃ­ la lista de productos..."></textarea>
    <button onclick="processList()">Procesar lista</button>

    <h2>Stock actual</h2>
    <div id="productContainer"></div>

    <div class="footer">
      <button onclick="downloadExcel()">ðŸ“¥ Descargar Excel</button>
      <button onclick="clearAll()">ðŸ§¹ Limpiar Todo</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    let products = [];
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    function processList() {
      const text = document.getElementById("productList").value.trim();
      if (!text) return alert("Pega una lista de productos primero.");
      
      products = text.split("\n").map(p => p.trim()).filter(p => p);
      localStorage.setItem("stockList", JSON.stringify(products));
      renderList();
      alert("âœ… Lista procesada y guardada correctamente.");
    }

    function renderList() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product-item";

        const input = document.createElement("input");
        input.placeholder = "Cantidad / Detalle";
        input.value = localStorage.getItem(`stock_${product}`) || "";
        input.oninput = () => localStorage.setItem(`stock_${product}`, input.value);

        const btn = document.createElement("button");
        btn.className = "add-btn";
        btn.textContent = pedidos.includes(product) ? "Agregado al pedido" : "Agregar al pedido";
        if (pedidos.includes(product)) btn.classList.add("added");

        btn.onclick = () => {
          if (pedidos.includes(product)) {
            pedidos = pedidos.filter(p => p !== product);
            btn.classList.remove("added");
            btn.textContent = "Agregar al pedido";
          } else {
            pedidos.push(product);
            btn.classList.add("added");
            btn.textContent = "Agregado al pedido";
          }
          localStorage.setItem("pedidos", JSON.stringify(pedidos));
        };

        div.appendChild(document.createTextNode(product));
        div.appendChild(input);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function downloadExcel() {
      const wsData = [["Producto", "Cantidad / Detalle"]];
      products.forEach(p => {
        const valor = localStorage.getItem(`stock_${p}`) || "";
        // ðŸ”’ Forzar a que Excel lo trate como texto
        wsData.push([p, "'" + valor]);
      });

      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Stock");

      const fecha = new Date().toLocaleDateString("es-CL").replace(/\//g, "-");
      XLSX.writeFile(wb, `Stock_Furatto_${fecha}.xlsx`);
    }

    function clearAll() {
      if (!confirm("Â¿Seguro que deseas limpiar todo el stock y pedidos?")) return;
      localStorage.clear();
      products = [];
      pedidos = [];
      document.getElementById("productContainer").innerHTML = "";
      alert("ðŸ§¹ Todo se limpiÃ³ correctamente.");
    }

    window.onload = () => {
      const savedList = JSON.parse(localStorage.getItem("stockList")) || [];
      if (savedList.length > 0) {
        products = savedList;
        renderList();
      }
    };
  </script>
</body>
</html>
