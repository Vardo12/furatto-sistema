<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacer Pedido - Furatto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f5f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .back-btn {
      display: inline-block;
      background-color: #555;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }

    .add-btn.added {
      background-color: #dc3545;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: none;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>
  <header>üìù Hacer Pedido - Furatto</header>

  <div class="container">
    <a href="index.html" class="back-btn">‚¨Ö Volver al inicio</a>
    <h2>Lista de productos para pedir</h2>
    <div id="productContainer"></div>

    <div class="footer">
      <h3>üß∫ Productos seleccionados:</h3>
      <textarea id="pedidoList" readonly></textarea>
      <button onclick="sendWhatsApp()">üì≤ Enviar por WhatsApp</button>
      <button onclick="clearAll()">üßπ Limpiar Todo</button>
    </div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("stockList")) || [];
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    function renderList() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach((product) => {
        const div = document.createElement("div");
        div.className = "product-item";

        const btn = document.createElement("button");
        btn.className = "add-btn";
        btn.textContent = pedidos.includes(product) ? "Agregado" : "Agregar";
        if (pedidos.includes(product)) btn.classList.add("added");

        btn.onclick = () => {
          if (pedidos.includes(product)) {
            pedidos = pedidos.filter(p => p !== product);
            btn.classList.remove("added");
            btn.textContent = "Agregar";
          } else {
            pedidos.push(product);
            btn.classList.add("added");
            btn.textContent = "Agregado";
          }
          localStorage.setItem("pedidos", JSON.stringify(pedidos));
          updatePedidoList();
        };

        div.appendChild(document.createTextNode(product));
        div.appendChild(btn);
        container.appendChild(div);
      });

      updatePedidoList();
    }

    function updatePedidoList() {
      document.getElementById("pedidoList").value = pedidos.join("\n");
    }

    function sendWhatsApp() {
      const texto = encodeURIComponent("üßæ Pedido Furatto:\n\n" + pedidos.join("\n"));
      const link = `https://wa.me/?text=${texto}`;
      window.open(link, "_blank");
    }

    function clearAll() {
      if (!confirm("¬øSeguro que deseas limpiar todo el pedido?")) return;
      localStorage.removeItem("pedidos");
      pedidos = [];
      renderList();
      alert("üßπ Pedido limpiado correctamente.");
    }

    window.onload = renderList;
  </script>
</body>
</html>
